          description: "ë‹¹ì‹ ì€ ì±…ì„ê°ì´ ê°•í•˜ê³  ì²´ê³„ì ì¸ ê´€ë¦¬ìí˜•ì…ë‹ˆë‹¤. ê³„íšì„ ì„¸ìš°ê³  ëª©í‘œë¥¼ ë‹¬ì„±í•˜ëŠ” ë° íƒì›”í•˜ë©°, ì•ˆì •ê³¼ ì§ˆì„œë¥¼ ì¤‘ìš”ì‹œí•©ë‹ˆë‹¤. ì‹ ë¢°í•  ìˆ˜ ìˆê³  ì„±ì‹¤í•œ ì„±ê²©ìœ¼ë¡œ, ë§¡ì€ ì¼ì„ ëê¹Œì§€ í•´ë‚´ëŠ” ê°•í•œ ì˜ì§€ê°€ ìˆìŠµë‹ˆë‹¤. ì „í†µê³¼ ê·œì¹™ì„ ì¡´ì¤‘í•˜ë©°, ì‹¤ìš©ì ì´ê³  í˜„ì‹¤ì ì¸ ì ‘ê·¼ ë°©ì‹ì„ ì„ í˜¸í•©ë‹ˆë‹¤."
        }
      }
    };
    
    // ë³€ìˆ˜ ì´ˆê¸°í™”
    let currentQuestion = 0;
    const answers = [];
    
    // DOM ìš”ì†Œ
    const questionContainer = document.getElementById('question-container');
    const progressBar = document.getElementById('progress-bar');
    const prevButton = document.getElementById('prev-button');
    const nextButton = document.getElementById('next-button');
    const resultContainer = document.getElementById('result-container');

    // ì§ˆë¬¸ í‘œì‹œ í•¨ìˆ˜
    function showQuestion(questionIndex) {
      // í˜„ì¬ ì§ˆë¬¸ ê°€ì ¸ì˜¤ê¸°
      const question = personalityTest.questions[questionIndex];
      
      // ì§ˆë¬¸ ì»¨í…Œì´ë„ˆ ë¹„ìš°ê¸°
      questionContainer.innerHTML = '';
      
      // ì§ˆë¬¸ í…ìŠ¤íŠ¸ ì¶”ê°€
      const questionElement = document.createElement('div');
      questionElement.className = 'question';
      questionElement.textContent = `${questionIndex + 1}. ${question.question}`;
      questionContainer.appendChild(questionElement);
      
      // ì„ íƒì§€ ì»¨í…Œì´ë„ˆ ì¶”ê°€

      // ê° ì„ íƒì§€ ì¶”ê°€
      question.options.forEach((option, index) => {

        // ì„ íƒì§€ í´ë¦­ ì´ë²¤íŠ¸
        optionElement.addEventListener('click', () => {
          // ì´ì „ ì„ íƒ ì œê±°
          const selectedOptions = optionsElement.querySelectorAll('.option.selected');
          selectedOptions.forEach(selected => {

          // í˜„ì¬ ì„ íƒ ì¶”ê°€

          // ë‹µë³€ ì €ì¥
          answers[questionIndex] = index;
          
          // ë‹¤ìŒ ë²„íŠ¼ í™œì„±í™”
          nextButton.disabled = false;
        });
        
        optionsElement.appendChild(optionElement);
      });
      
      questionContainer.appendChild(optionsElement);
      
      // ì§„í–‰ ìƒíƒœ ì—…ë°ì´íŠ¸
      updateProgress();
      
      // ë²„íŠ¼ ìƒíƒœ ì—…ë°ì´íŠ¸

    // ì§„í–‰ ìƒíƒœ ì—…ë°ì´íŠ¸ í•¨ìˆ˜
    function updateProgress() {

    // ë²„íŠ¼ ìƒíƒœ ì—…ë°ì´íŠ¸ í•¨ìˆ˜
    function updateButtons() {
      // ì´ì „ ë²„íŠ¼ ìƒíƒœ
      if (currentQuestion === 0) {
        prevButton.style.visibility = 'hidden';
      } else {
        prevButton.style.visibility = 'visible';
      }
      
      // ë‹¤ìŒ ë²„íŠ¼ ìƒíƒœ
      if (currentQuestion === personalityTest.questions.length - 1) {
        nextButton.textContent = 'ê²°ê³¼ ë³´ê¸°';
      } else {
        nextButton.textContent = 'ë‹¤ìŒ';

      // ë‹¤ìŒ ë²„íŠ¼ í™œì„±í™” ì—¬ë¶€
      nextButton.disabled = answers[currentQuestion] === undefined;
    }
    
    // ê²°ê³¼ ê³„ì‚° í•¨ìˆ˜
    function calculateResult() {
      const scores = {
        "ë¶„ì„ê°€": 0,
        "ì™¸êµê´€": 0,
        "íƒí—˜ê°€": 0,
        "ê´€ë¦¬ì": 0
      };
      
      // ê° ì§ˆë¬¸ì˜ ì ìˆ˜ í•©ì‚°
      answers.forEach((answerIndex, questionIndex) => {
        const question = personalityTest.questions[questionIndex];
        const score = question.options[answerIndex].score;
        scores[score]++;
      });
      
      // ìµœê³  ì ìˆ˜ ì°¾ê¸°
      let maxScore = 0;
      let result = "";
      
      for (const type in scores) {
        if (scores[type] > maxScore) {
          maxScore = scores[type];
          result = type;
        }
      }
      
      return result;
    }
    
    // ê²°ê³¼ í‘œì‹œ í•¨ìˆ˜
    function showResult() {
      const result = calculateResult();
      const resultData = personalityTest.results[result];
      
      resultTitle.textContent = resultData.title;
      resultDescription.textContent = resultData.description;
      
      // í…ŒìŠ¤íŠ¸ ì»¨í…Œì´ë„ˆ ìˆ¨ê¸°ê¸°
      document.querySelector('.test-container').style.display = 'none';
      
      // ê²°ê³¼ ì»¨í…Œì´ë„ˆ í‘œì‹œ
      resultContainer.style.display = 'block';
    }
    
    // ê²°ê³¼ ê³µìœ  í•¨ìˆ˜
    function shareResult() {
      const result = calculateResult();
      const resultData = personalityTest.results[result];
      const shareText = `[RAMI TEACHER] ì„±ê²© ìœ í˜• í…ŒìŠ¤íŠ¸ ê²°ê³¼: ${resultData.title}\n\ní…ŒìŠ¤íŠ¸ í•´ë³´ê¸°: ${window.location.href}`;
      
      if (navigator.share) {
        navigator.share({
          title: 'ì„±ê²© ìœ í˜• í…ŒìŠ¤íŠ¸ ê²°ê³¼',
          text: shareText,
          url: window.location.href
        });
      } else {
        // í´ë¦½ë³´ë“œì— ë³µì‚¬
        navigator.clipboard.writeText(shareText)
          .then(() => {
            alert('ê²°ê³¼ê°€ í´ë¦½ë³´ë“œì— ë³µì‚¬ë˜ì—ˆìŠµë‹ˆë‹¤.');
          })
          .catch(err => {
            console.error('í´ë¦½ë³´ë“œ ë³µì‚¬ ì‹¤íŒ¨:', err);
            alert('ê²°ê³¼ ë³µì‚¬ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
          });
      }
    }
    
    // í…ŒìŠ¤íŠ¸ ë‹¤ì‹œ ì‹œì‘ í•¨ìˆ˜
    function restartTest() {
      // ë³€ìˆ˜ ì´ˆê¸°í™”
      currentQuestion = 0;
      answers.length = 0;
      
      // í…ŒìŠ¤íŠ¸ ì»¨í…Œì´ë„ˆ í‘œì‹œ
      document.querySelector('.test-container').style.display = 'block';
      
      // ê²°ê³¼ ì»¨í…Œì´ë„ˆ ìˆ¨ê¸°ê¸°
      resultContainer.style.display = 'none';
      
      // ì²« ë²ˆì§¸ ì§ˆë¬¸ í‘œì‹œ
      showQuestion(currentQuestion);
    }
    
    // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
    prevButton.addEventListener('click', () => {
      if (currentQuestion > 0) {
        currentQuestion--;
        showQuestion(currentQuestion);
      }
    });
    
    nextButton.addEventListener('click', () => {
      if (currentQuestion < personalityTest.questions.length - 1) {
        currentQuestion++;
        showQuestion(currentQuestion);
      } else {
        showResult();
      }
    });
    
    restartButton.addEventListener('click', restartTest);
    
    // ì²« ë²ˆì§¸ ì§ˆë¬¸ í‘œì‹œ

  </script>
