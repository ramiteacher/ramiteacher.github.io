        {

          options: [
            { text: "지식과 진실", score: "분석가" },
            { text: "조화와 공감", score: "외교관" },
            { text: "자유와 다양성", score: "탐험가" },
            { text: "안정과 질서", score: "관리자" }
          ]
        },
        {
          question: "팀 프로젝트에서 당신의 역할은?",
          options: [
            { text: "아이디어를 제공하고 전략을 세운다", score: "분석가" },
            { text: "팀원들을 격려하고 조화를 이룬다", score: "외교관" },
            { text: "창의적인 해결책을 제시하고 적응한다", score: "탐험가" },
            { text: "일정을 관리하고 목표를 달성한다", score: "관리자" }
          ]
        },
        {
          question: "의사결정을 할 때 당신은 주로?",
          options: [
            { text: "객관적인 사실과 데이터를 중시한다", score: "분석가" },
            { text: "사람들에게 미치는 영향을 고려한다", score: "외교관" },
            { text: "직관과 경험에 의존한다", score: "탐험가" },
            { text: "규칙과 원칙에 따라 결정한다", score: "관리자" }
          ]
        },
        {
          question: "스트레스를 받을 때 당신은?",
          options: [
            { text: "혼자 있으면서 생각을 정리한다", score: "분석가" },
            { text: "친한 사람들과 대화하며 감정을 나눈다", score: "외교관" },
            { text: "활동적인 일을 하거나 환경을 바꾼다", score: "탐험가" },
            { text: "문제를 목록화하고 하나씩 해결한다", score: "관리자" }
          ]
        },
        {
          question: "당신이 선호하는 업무 환경은?",
          options: [
            { text: "지적 도전이 있는 독립적인 환경", score: "분석가" },
            { text: "협력적이고 조화로운 환경", score: "외교관" },
            { text: "유연하고 창의적인 환경", score: "탐험가" },
            { text: "구조화되고 안정적인 환경", score: "관리자" }
          ]
        }
      ],
      results: {
        "분석가": {
          title: "분석가형",
          description: "당신은 논리적이고 전략적인 사고를 가진 분석가형입니다. 복잡한 문제를 해결하는 것을 좋아하며, 지식과 통찰력이 풍부합니다. 객관적인 판단을 중요시하고, 독립적으로 일하는 것을 선호합니다. 새로운 아이디어와 이론에 관심이 많으며, 깊이 있는 대화를 즐깁니다."
        },
        "외교관": {
          title: "외교관형",
          description: "당신은 공감 능력이 뛰어나고 사람들과의 관계를 중요시하는 외교관형입니다. 다른 사람의 감정을 잘 이해하고, 조화로운 환경을 만드는 데 탁월합니다. 이타적이고 협력적인 성향을 가지고 있으며, 사람들을 돕는 일에서 보람을 느낍니다. 진정성 있는 관계를 추구하고, 갈등 해결에 능숙합니다."
        },
        "탐험가": {
          title: "탐험가형",
          description: "당신은 자유롭고 창의적인 탐험가형입니다. 새로운 경험과 모험을 추구하며, 변화에 빠르게 적응합니다. 실용적이고 즉흥적인 문제 해결 능력이 뛰어나며, 현재에 충실하게 살아갑니다. 다양성을 존중하고, 유연한 사고방식을 가지고 있습니다. 호기심이 많고 예술적 감각이 뛰어납니다."
        },
        "관리자": {
          title: "관리자형",
          description: "당신은 책임감이 강하고 체계적인 관리자형입니다. 계획을 세우고 목표를 달성하는 데 탁월하며, 안정과 질서를 중요시합니다. 신뢰할 수 있고 성실한 성격으로, 맡은 일을 끝까지 해내는 강한 의지가 있습니다. 전통과 규칙을 존중하며, 실용적이고 현실적인 접근 방식을 선호합니다."
        }
      }
    };
    
    // 변수 초기화
    let currentQuestion = 0;
    const answers = [];
    
    // DOM 요소
    const questionContainer = document.getElementById('question-container');
    const progressBar = document.getElementById('progress-bar');
    const prevButton = document.getElementById('prev-button');
    const nextButton = document.getElementById('next-button');
    const resultContainer = document.getElementById('result-container');
    const resultTitle = document.getElementById('result-title');
    const resultDescription = document.getElementById('result-description');
    const restartButton = document.getElementById('restart-button');
    
    // 질문 표시 함수
    function showQuestion(questionIndex) {
      // 현재 질문 가져오기
      const question = personalityTest.questions[questionIndex];
      
      // 질문 컨테이너 비우기
      questionContainer.innerHTML = '';
      
      // 질문 텍스트 추가
      const questionElement = document.createElement('div');
      questionElement.className = 'question';
      questionElement.textContent = `${questionIndex + 1}. ${question.question}`;
      questionContainer.appendChild(questionElement);
      
      // 선택지 컨테이너 추가
      const optionsElement = document.createElement('div');
      optionsElement.className = 'options';
      
      // 각 선택지 추가
      question.options.forEach((option, index) => {
        const optionElement = document.createElement('div');
        optionElement.className = 'option';
        if (answers[questionIndex] !== undefined && answers[questionIndex] === index) {
          optionElement.classList.add('selected');
        }
        
        const radioElement = document.createElement('div');
        radioElement.className = 'option-radio';
        
        const textElement = document.createElement('div');
        textElement.className = 'option-text';
        textElement.textContent = option.text;
        
        optionElement.appendChild(radioElement);
        optionElement.appendChild(textElement);
        
        // 선택지 클릭 이벤트
        optionElement.addEventListener('click', () => {
          // 이전 선택 제거
          const selectedOptions = optionsElement.querySelectorAll('.option.selected');
          selectedOptions.forEach(selected => {
            selected.classList.remove('selected');
          });
          
          // 현재 선택 추가
          optionElement.classList.add('selected');
          
          // 답변 저장
          answers[questionIndex] = index;
          
          // 다음 버튼 활성화
          nextButton.disabled = false;
        });
        
        optionsElement.appendChild(optionElement);
      });
      
      questionContainer.appendChild(optionsElement);
      
      // 진행 상태 업데이트
      updateProgress();
      
      // 버튼 상태 업데이트
      updateButtons();
    }
    
    // 진행 상태 업데이트 함수
    function updateProgress() {
      const progress = ((currentQuestion + 1) / personalityTest.questions.length) * 100;
      progressBar.style.width = `${progress}%`;
    }
    
    // 버튼 상태 업데이트 함수
    function updateButtons() {
      // 이전 버튼 상태
      if (currentQuestion === 0) {
        prevButton.style.visibility = 'hidden';
      } else {
        prevButton.style.visibility = 'visible';
      }
      
      // 다음 버튼 상태
      if (currentQuestion === personalityTest.questions.length - 1) {
        nextButton.textContent = '결과 보기';
      } else {
        nextButton.textContent = '다음';
      }
      
      // 다음 버튼 활성화 여부
      nextButton.disabled = answers[currentQuestion] === undefined;
    }
    
    // 결과 계산 함수
    function calculateResult() {
      const scores = {
        "분석가": 0,
        "외교관": 0,
        "탐험가": 0,
        "관리자": 0
      };
      
      // 각 질문의 점수 합산
      answers.forEach((answerIndex, questionIndex) => {
        const question = personalityTest.questions[questionIndex];
        const score = question.options[answerIndex].score;
        scores[score]++;
      });
      
      // 최고 점수 찾기
      let maxScore = 0;
      let result = "";
      
      for (const type in scores) {
        if (scores[type] > maxScore) {
          maxScore = scores[type];
          result = type;
        }
      }
      
      return result;
    }
    
    // 결과 표시 함수
    function showResult() {
      const result = calculateResult();
      const resultData = personalityTest.results[result];
      
      resultTitle.textContent = resultData.title;
      resultDescription.textContent = resultData.description;
      
      // 테스트 컨테이너 숨기기
      document.querySelector('.test-container').style.display = 'none';
      
      // 결과 컨테이너 표시
      resultContainer.style.display = 'block';
    }
    
    // 결과 공유 함수
    function shareResult() {
      const result = calculateResult();
      const resultData = personalityTest.results[result];
      const shareText = `[RAMI TEACHER] 성격 유형 테스트 결과: ${resultData.title}\n\n테스트 해보기: ${window.location.href}`;
      
      if (navigator.share) {
        navigator.share({
          title: '성격 유형 테스트 결과',
          text: shareText,
          url: window.location.href
        });
      } else {
        // 클립보드에 복사
        navigator.clipboard.writeText(shareText)
          .then(() => {
            alert('결과가 클립보드에 복사되었습니다.');
          })
          .catch(err => {
            console.error('클립보드 복사 실패:', err);
            alert('결과 복사에 실패했습니다.');
          });
      }
    }
    
    // 테스트 다시 시작 함수
    function restartTest() {
      // 변수 초기화
      currentQuestion = 0;
      answers.length = 0;
      
      // 테스트 컨테이너 표시
      document.querySelector('.test-container').style.display = 'block';
      
      // 결과 컨테이너 숨기기
      resultContainer.style.display = 'none';
      
      // 첫 번째 질문 표시
      showQuestion(currentQuestion);
    }
    
    // 이벤트 리스너
    prevButton.addEventListener('click', () => {
      if (currentQuestion > 0) {
        currentQuestion--;
        showQuestion(currentQuestion);
      }
    });
    
    nextButton.addEventListener('click', () => {
      if (currentQuestion < personalityTest.questions.length - 1) {
        currentQuestion++;
        showQuestion(currentQuestion);
      } else {
        showResult();
      }
    });
    
    restartButton.addEventListener('click', restartTest);
    
    // 첫 번째 질문 표시
    showQuestion(currentQuestion);
  </script>
</body>
</html>
