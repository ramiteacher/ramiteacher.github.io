      display: inline-block;
    }
    
    .logo {

    .logo:hover {

    .test-container {

      text-align: left;

    .test-header {
      text-align: center;

    }
    
    .test-header h1 {

      margin-bottom: 10px;

    .test-header .icon {
      font-size: 3rem;
      margin-bottom: 15px;
    }
    
    .test-header p {
      color: var(--text-color);
      font-size: 1.1rem;
      max-width: 600px;
      margin: 0 auto;
    }
    
    .progress-container {
      width: 100%;
      height: 8px;
      background: var(--light-gray);
      border-radius: 4px;
      margin: 20px 0 30px;

    }
    
    .progress-bar {

    .question {

      font-weight: 500;
      margin-bottom: 20px;
      color: #32325d;
    }
    
    .options {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    .option {
      padding: 15px 20px;
      background: var(--white);
      border: 1px solid #e9ecef;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
    }
    
    .option:hover {
      background: #f6f9fc;
      transform: translateY(-2px);
      box-shadow: var(--shadow);
    }
    
    .option.selected {
      background: rgba(94, 114, 228, 0.1);
      border-color: var(--primary-color);
      box-shadow: var(--shadow);
    }
    
    .option-radio {
      width: 20px;
      height: 20px;
      border: 2px solid #cbd5e0;
      border-radius: 50%;
      margin-right: 15px;
      position: relative;
      flex-shrink: 0;
    }
    
    .option.selected .option-radio {
      border-color: var(--primary-color);
    }
    
    .option.selected .option-radio::after {
      content: '';
      position: absolute;
      width: 10px;
      height: 10px;
      background: var(--primary-color);
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);

    .option-text {

    }
    
    .button-container {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;

    .nav-button {

      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .prev-button {
      background: #e9ecef;
      color: var(--text-color);
    }
    
    .prev-button:hover {
      background: #dee2e6;
    }
    
    .next-button {
      background: var(--primary-gradient);
      color: var(--white);
    }
    
    .next-button:hover {
      box-shadow: var(--shadow);
      transform: translateY(-2px);
    }
    
    .next-button:disabled {
      background: #cbd5e0;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    
    .result-container {
      display: none;
      text-align: center;
    }
    
    .result-header {
      margin-bottom: 30px;
    }
    
    .result-header h2 {
      color: var(--primary-color);
      font-size: 1.8rem;

    .result-content {

    }
    
    .result-description {

      line-height: 1.7;
      margin-bottom: 30px;

    .share-container {

    .share-button {

    .share-button:hover {

      font-size: 1rem;

    .restart-button:hover {

      background: #e9ecef;

      border-radius: 8px;
      font-size: 1rem;
      font-weight: 500;
      margin-top: 20px;

    }
    
    .home-button:hover {

    }
    
    @media (max-width: 768px) {
      .container {
        padding: 20px 15px;
      }
      
      .test-header h1 {
        font-size: 1.7rem;

  </style>
</head>
<body>
  <div class="container">

    <div class="test-container">

        <p>당신의 스트레스 수준을 확인하세요. 10개의 질문에 답하고 자신의 스트레스 지수를 알아보세요.</p>

      <div class="button-container">
        <button id="prev-button" class="nav-button prev-button" style="visibility: hidden;">이전</button>

    <div id="result-container" class="result-container">
      <div class="test-header">
        <div class="icon">🧘</div>
        <h1>스트레스 지수 테스트 결과</h1>
      </div>
      
      <div class="test-container">
        <div class="result-header">
          <h2 id="result-title"></h2>
        </div>
        
        <div class="result-content">
          <p id="result-description" class="result-description"></p>

        <div class="share-container">

        <div style="margin-top: 30px;">

  </div>
  
  <script>
    // 테스트 데이터
    const stressTest = {
      title: "스트레스 지수 테스트",
      description: "당신의 스트레스 수준을 확인하세요",
      icon: "🧘",
      questions: [
        {
          question: "최근 한 달간 예상치 못한 일로 속상하거나 화가 난 적이 있나요?",

          options: [
            { text: "전혀 없다", score: 0 },
            { text: "가끔 있다", score: 1 },

            { text: "자주 있다", score: 3 },

        },
        {
          question: "개인적인 문제를 해결할 능력에 자신감을 느끼셨나요?",

          ]
        },
        {
          question: "일이 뜻대로 진행된다고 느끼셨나요?",

            { text: "가끔 있다", score: 3 },

          ]
        },
        {
          question: "처리해야 할 일이 너무 많아 감당하기 힘들다고 느낀 적이 있나요?",
          options: [
            { text: "전혀 없다", score: 0 },
            { text: "가끔 있다", score: 1 },
            { text: "종종 있다", score: 2 },
            { text: "자주 있다", score: 3 },
            { text: "매우 자주 있다", score: 4 }
          ]
        },
        {
          question: "짜증나는 일들을 잘 조절할 수 있었나요?",
          options: [
            { text: "매우 자주 있다", score: 0 },
            { text: "자주 있다", score: 1 },
            { text: "종종 있다", score: 2 },
            { text: "가끔 있다", score: 3 },
            { text: "전혀 없다", score: 4 }
          ]
        },
        {
          question: "모든 일이 잘 풀린다고 느끼셨나요?",
          options: [
            { text: "매우 자주 있다", score: 0 },
            { text: "자주 있다", score: 1 },
            { text: "종종 있다", score: 2 },
            { text: "가끔 있다", score: 3 },
            { text: "전혀 없다", score: 4 }
          ]
        },
        {
          question: "화가 나서 통제할 수 없다고 느낀 적이 있나요?",
          options: [
            { text: "전혀 없다", score: 0 },
            { text: "가끔 있다", score: 1 },
            { text: "종종 있다", score: 2 },
            { text: "자주 있다", score: 3 },
            { text: "매우 자주 있다", score: 4 }
          ]
        },
        {
          question: "극복할 수 없는 어려움이 쌓여간다고 느낀 적이 있나요?",
          options: [
            { text: "전혀 없다", score: 0 },
            { text: "가끔 있다", score: 1 },
            { text: "종종 있다", score: 2 },
            { text: "자주 있다", score: 3 },
            { text: "매우 자주 있다", score: 4 }
          ]
        }
      ],
      results: [
        {
          range: [0, 13],
          title: "매우 낮은 스트레스",
          description: "현재 스트레스 수준이 매우 낮습니다. 건강한 정신 상태를 유지하고 계시네요. 현재의 생활 방식을 유지하세요."
        },
        {
          range: [14, 19],
          title: "낮은 스트레스",
          description: "스트레스 수준이 낮은 편입니다. 대체로 상황을 잘 통제하고 있지만, 가끔 스트레스를 받는 상황이 있을 수 있습니다. 규칙적인 휴식을 취하세요."
        },
        {
          range: [20, 25],
          title: "보통 스트레스",
          description: "보통 수준의 스트레스를 경험하고 있습니다. 일상적인 스트레스 관리가 필요할 수 있습니다. 명상, 운동, 취미 활동 등을 통해 스트레스를 해소해보세요."
        },
        {
          range: [26, 31],
          title: "높은 스트레스",
          description: "스트레스 수준이 높습니다. 일상생활에 영향을 미칠 수 있는 수준입니다. 스트레스 관리 기법을 적극적으로 활용하고, 필요하다면 전문가의 도움을 고려해보세요."
        },
        {
          range: [32, 40],
          title: "매우 높은 스트레스",
          description: "스트레스 수준이 매우 높습니다. 건강에 영향을 미칠 수 있는 수준입니다. 생활 패턴을 점검하고, 전문가의 도움을 받아보는 것이 좋겠습니다."
        }
      ]
    };
    
    // 변수 초기화
    let currentQuestion = 0;
    const answers = [];
    
    // DOM 요소
    const questionContainer = document.getElementById('question-container');
    const progressBar = document.getElementById('progress-bar');
    const prevButton = document.getElementById('prev-button');
    const nextButton = document.getElementById('next-button');
    const resultContainer = document.getElementById('result-container');
    const resultTitle = document.getElementById('result-title');
    const resultDescription = document.getElementById('result-description');
    const restartButton = document.getElementById('restart-button');
    
    // 질문 표시 함수
    function showQuestion(questionIndex) {
      // 현재 질문 가져오기
      const question = stressTest.questions[questionIndex];
      
      // 질문 컨테이너 비우기
      questionContainer.innerHTML = '';
      
      // 질문 텍스트 추가
      const questionElement = document.createElement('div');
      questionElement.className = 'question';
      questionElement.textContent = `${questionIndex + 1}. ${question.question}`;
      questionContainer.appendChild(questionElement);
      
      // 선택지 컨테이너 추가
      const optionsElement = document.createElement('div');
      optionsElement.className = 'options';
      
      // 각 선택지 추가
      question.options.forEach((option, index) => {
        const optionElement = document.createElement('div');
        optionElement.className = 'option';
        if (answers[questionIndex] !== undefined && answers[questionIndex] === index) {
          optionElement.classList.add('selected');
        }
        
        const radioElement = document.createElement('div');
        radioElement.className = 'option-radio';
        
        const textElement = document.createElement('div');
        textElement.className = 'option-text';
        textElement.textContent = option.text;
        
        optionElement.appendChild(radioElement);
        optionElement.appendChild(textElement);
        
        // 선택지 클릭 이벤트
        optionElement.addEventListener('click', () => {
          // 이전 선택 제거
          const selectedOptions = optionsElement.querySelectorAll('.option.selected');
          selectedOptions.forEach(selected => {
            selected.classList.remove('selected');
          });
          
          // 현재 선택 추가
          optionElement.classList.add('selected');
          
          // 답변 저장
          answers[questionIndex] = index;
          
          // 다음 버튼 활성화
          nextButton.disabled = false;
        });
        
        optionsElement.appendChild(optionElement);
      });
      
      questionContainer.appendChild(optionsElement);
      
      // 진행 상태 업데이트
      updateProgress();
      
      // 버튼 상태 업데이트
      updateButtons();
    }
    
    // 진행 상태 업데이트 함수
    function updateProgress() {
      const progress = ((currentQuestion + 1) / stressTest.questions.length) * 100;
      progressBar.style.width = `${progress}%`;
    }
    
    // 버튼 상태 업데이트 함수
    function updateButtons() {
      // 이전 버튼 상태
      if (currentQuestion === 0) {
        prevButton.style.visibility = 'hidden';
      } else {
        prevButton.style.visibility = 'visible';
      }
      
      // 다음 버튼 상태
      if (currentQuestion === stressTest.questions.length - 1) {
        nextButton.textContent = '결과 보기';
      } else {
        nextButton.textContent = '다음';
      }
      
      // 다음 버튼 활성화 여부
      nextButton.disabled = answers[currentQuestion] === undefined;
    }
    
    // 결과 계산 함수
    function calculateResult() {
      let totalScore = 0;
      
      // 각 질문의 점수 합산
      answers.forEach((answerIndex, questionIndex) => {
        const question = stressTest.questions[questionIndex];
        totalScore += question.options[answerIndex].score;
      });
      
      // 결과 찾기
      for (const result of stressTest.results) {
        if (totalScore >= result.range[0] && totalScore <= result.range[1]) {
          return {
            title: result.title,
            description: result.description,
            score: totalScore
          };
        }
      }
    }
    
    // 결과 표시 함수
    function showResult() {
      const result = calculateResult();
      
      resultTitle.textContent = result.title;
      resultDescription.textContent = result.description;
      
      // 테스트 컨테이너 숨기기
      document.querySelector('.test-container').style.display = 'none';
      
      // 결과 컨테이너 표시
      resultContainer.style.display = 'block';
    }
    
    // 결과 공유 함수
    function shareResult() {
      const result = calculateResult();
      const shareText = `[RAMI TEACHER] 스트레스 지수 테스트 결과: ${result.title}\n\n테스트 해보기: ${window.location.href}`;
      
      if (navigator.share) {
        navigator.share({
          title: '스트레스 지수 테스트 결과',
          text: shareText,
          url: window.location.href
        });
      } else {
        // 클립보드에 복사
        navigator.clipboard.writeText(shareText)
          .then(() => {
            alert('결과가 클립보드에 복사되었습니다.');
          })
          .catch(err => {
            console.error('클립보드 복사 실패:', err);
            alert('결과 복사에 실패했습니다.');
          });
      }
    }
    
    // 테스트 다시 시작 함수
    function restartTest() {
      // 변수 초기화
      currentQuestion = 0;
      answers.length = 0;
      
      // 테스트 컨테이너 표시
      document.querySelector('.test-container').style.display = 'block';
      
      // 결과 컨테이너 숨기기
      resultContainer.style.display = 'none';
      
      // 첫 번째 질문 표시
      showQuestion(currentQuestion);
    }
    
    // 이벤트 리스너
    prevButton.addEventListener('click', () => {
      if (currentQuestion > 0) {
        currentQuestion--;
        showQuestion(currentQuestion);
      }
    });
    
    nextButton.addEventListener('click', () => {
      if (currentQuestion < stressTest.questions.length - 1) {
        currentQuestion++;
        showQuestion(currentQuestion);
      } else {
        showResult();
      }
    });
    
    restartButton.addEventListener('click', restartTest);
    
    // 첫 번째 질문 표시
    showQuestion(currentQuestion);
  </script>
</body>
</html>
