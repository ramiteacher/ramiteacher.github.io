    // ì§ˆë¬¸ í‘œì‹œ í•¨ìˆ˜
    function showQuestion(questionIndex) {
      // í˜„ì¬ ì§ˆë¬¸ ê°€ì ¸ì˜¤ê¸°
      const question = stressTest.questions[questionIndex];
      
      // ì§ˆë¬¸ ì»¨í…Œì´ë„ˆ ë¹„ìš°ê¸°
      questionContainer.innerHTML = '';
      
      // ì§ˆë¬¸ í…ìŠ¤íŠ¸ ì¶”ê°€
      const questionElement = document.createElement('div');
      questionElement.className = 'question';
      questionElement.textContent = `${questionIndex + 1}. ${question.question}`;
      questionContainer.appendChild(questionElement);
      
      // ì„ íƒì§€ ì»¨í…Œì´ë„ˆ ì¶”ê°€
      const optionsElement = document.createElement('div');
      optionsElement.className = 'options';
      
      // ê° ì„ íƒì§€ ì¶”ê°€
      question.options.forEach((option, index) => {
        const optionElement = document.createElement('div');
        optionElement.className = 'option';
        if (answers[questionIndex] !== undefined && answers[questionIndex] === index) {
          optionElement.classList.add('selected');
        }
        
        const radioElement = document.createElement('div');
        radioElement.className = 'option-radio';
        
        const textElement = document.createElement('div');
        textElement.className = 'option-text';
        textElement.textContent = option.text;
        
        optionElement.appendChild(radioElement);
        optionElement.appendChild(textElement);
        
        // ì„ íƒì§€ í´ë¦­ ì´ë²¤íŠ¸
        optionElement.addEventListener('click', () => {
          // ì´ì „ ì„ íƒ ì œê±°
          const selectedOptions = optionsElement.querySelectorAll('.option.selected');
          selectedOptions.forEach(selected => {
            selected.classList.remove('selected');
          });
          
          // í˜„ì¬ ì„ íƒ ì¶”ê°€
          optionElement.classList.add('selected');
          
          // ë‹µë³€ ì €ì¥
          answers[questionIndex] = index;
          
          // ë‹¤ìŒ ë²„íŠ¼ í™œì„±í™”
          nextButton.disabled = false;
        });
        
        optionsElement.appendChild(optionElement);
      });
      
      questionContainer.appendChild(optionsElement);
      
      // ì§„í–‰ ìƒíƒœ ì—…ë°ì´íŠ¸
      updateProgress();
      
      // ë²„íŠ¼ ìƒíƒœ ì—…ë°ì´íŠ¸
      updateButtons();
    }
    
    // ì§„í–‰ ìƒíƒœ ì—…ë°ì´íŠ¸ í•¨ìˆ˜
    function updateProgress() {
      const progress = ((currentQuestion + 1) / stressTest.questions.length) * 100;
      progressBar.style.width = `${progress}%`;
    }
    
    // ë²„íŠ¼ ìƒíƒœ ì—…ë°ì´íŠ¸ í•¨ìˆ˜
    function updateButtons() {
      // ì´ì „ ë²„íŠ¼ ìƒíƒœ
      if (currentQuestion === 0) {
        prevButton.style.visibility = 'hidden';
      } else {
        prevButton.style.visibility = 'visible';
      }
      
      // ë‹¤ìŒ ë²„íŠ¼ ìƒíƒœ
      if (currentQuestion === stressTest.questions.length - 1) {
        nextButton.textContent = 'ê²°ê³¼ ë³´ê¸°';
      } else {
        nextButton.textContent = 'ë‹¤ìŒ';
      }
      
      // ë‹¤ìŒ ë²„íŠ¼ í™œì„±í™” ì—¬ë¶€
      nextButton.disabled = answers[currentQuestion] === undefined;
    }
    
    // ê²°ê³¼ ê³„ì‚° í•¨ìˆ˜
    function calculateResult() {
      let totalScore = 0;
      
      // ê° ì§ˆë¬¸ì˜ ì ìˆ˜ í•©ì‚°
      answers.forEach((answerIndex, questionIndex) => {
        const question = stressTest.questions[questionIndex];
        totalScore += question.options[answerIndex].score;
      });
      
      // ê²°ê³¼ ì°¾ê¸°
      for (const result of stressTest.results) {
        if (totalScore >= result.range[0] && totalScore <= result.range[1]) {
          return {
            title: result.title,
            description: result.description,
            score: totalScore
          };
        }
      }
    }
    
    // ê²°ê³¼ í‘œì‹œ í•¨ìˆ˜
    function showResult() {
      const result = calculateResult();
      
      resultTitle.textContent = result.title;
      resultDescription.textContent = result.description;
      
      // í…ŒìŠ¤íŠ¸ ì»¨í…Œì´ë„ˆ ìˆ¨ê¸°ê¸°
      document.querySelector('.test-container').style.display = 'none';
      
      // ê²°ê³¼ ì»¨í…Œì´ë„ˆ í‘œì‹œ
      resultContainer.style.display = 'block';
    }
    
    // ê²°ê³¼ ê³µìœ  í•¨ìˆ˜
    function shareResult() {
      const result = calculateResult();
      const shareText = `[RAMI TEACHER] ìŠ¤íŠ¸ë ˆìŠ¤ ì§€ìˆ˜ í…ŒìŠ¤íŠ¸ ê²°ê³¼: ${result.title}\n\ní…ŒìŠ¤íŠ¸ í•´ë³´ê¸°: ${window.location.href}`;
      
      if (navigator.share) {
        navigator.share({
          title: 'ìŠ¤íŠ¸ë ˆìŠ¤ ì§€ìˆ˜ í…ŒìŠ¤íŠ¸ ê²°ê³¼',
          text: shareText,
          url: window.location.href
        });
      } else {
        // í´ë¦½ë³´ë“œì— ë³µì‚¬
        navigator.clipboard.writeText(shareText)
          .then(() => {
            alert('ê²°ê³¼ê°€ í´ë¦½ë³´ë“œì— ë³µì‚¬ë˜ì—ˆìŠµë‹ˆë‹¤.');
          })
          .catch(err => {
            console.error('í´ë¦½ë³´ë“œ ë³µì‚¬ ì‹¤íŒ¨:', err);
            alert('ê²°ê³¼ ë³µì‚¬ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
          });
      }
    }
    
    // í…ŒìŠ¤íŠ¸ ë‹¤ì‹œ ì‹œì‘ í•¨ìˆ˜
    function restartTest() {
      // ë³€ìˆ˜ ì´ˆê¸°í™”
      currentQuestion = 0;
      answers.length = 0;
      
      // í…ŒìŠ¤íŠ¸ ì»¨í…Œì´ë„ˆ í‘œì‹œ
      document.querySelector('.test-container').style.display = 'block';
      
      // ê²°ê³¼ ì»¨í…Œì´ë„ˆ ìˆ¨ê¸°ê¸°
      resultContainer.style.display = 'none';
      
      // ì²« ë²ˆì§¸ ì§ˆë¬¸ í‘œì‹œ
      showQuestion(currentQuestion);
    }
    
    // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
    prevButton.addEventListener('click', () => {
      if (currentQuestion > 0) {
        currentQuestion--;
        showQuestion(currentQuestion);
      }
    });
    
    nextButton.addEventListener('click', () => {
      if (currentQuestion < stressTest.questions.length - 1) {
        currentQuestion++;
        showQuestion(currentQuestion);
      } else {
        showResult();
      }
    });
    
    restartButton.addEventListener('click', restartTest);
    
    // ì²« ë²ˆì§¸ ì§ˆë¬¸ í‘œì‹œ
    showQuestion(currentQuestion);
  </script>
</body>
