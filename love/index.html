    let currentQuestion = 0;
    const answers = [];
    
    // DOM 요소
    const questionContainer = document.getElementById('question-container');
    const progressBar = document.getElementById('progress-bar');
    const prevButton = document.getElementById('prev-button');
    const nextButton = document.getElementById('next-button');
    const resultContainer = document.getElementById('result-container');
    const resultTitle = document.getElementById('result-title');
    const resultDescription = document.getElementById('result-description');
    const restartButton = document.getElementById('restart-button');
    
    // 질문 표시 함수
    function showQuestion(questionIndex) {
      // 현재 질문 가져오기
      const question = loveStyleTest.questions[questionIndex];
      
      // 질문 컨테이너 비우기
      questionContainer.innerHTML = '';
      
      // 질문 텍스트 추가
      const questionElement = document.createElement('div');
      questionElement.className = 'question';
      questionElement.textContent = `${questionIndex + 1}. ${question.question}`;
      questionContainer.appendChild(questionElement);
      
      // 선택지 컨테이너 추가
      const optionsElement = document.createElement('div');
      optionsElement.className = 'options';
      
      // 각 선택지 추가
      question.options.forEach((option, index) => {
        const optionElement = document.createElement('div');
        optionElement.className = 'option';
        if (answers[questionIndex] !== undefined && answers[questionIndex] === index) {
          optionElement.classList.add('selected');
        }
        
        const radioElement = document.createElement('div');
        radioElement.className = 'option-radio';
        
        const textElement = document.createElement('div');
        textElement.className = 'option-text';
        textElement.textContent = option.text;
        
        optionElement.appendChild(radioElement);
        optionElement.appendChild(textElement);
        
        // 선택지 클릭 이벤트
        optionElement.addEventListener('click', () => {
          // 이전 선택 제거
          const selectedOptions = optionsElement.querySelectorAll('.option.selected');
          selectedOptions.forEach(selected => {
            selected.classList.remove('selected');
          });
          
          // 현재 선택 추가
          optionElement.classList.add('selected');
          
          // 답변 저장
          answers[questionIndex] = index;
          
          // 다음 버튼 활성화
          nextButton.disabled = false;
        });
        
        optionsElement.appendChild(optionElement);
      });
      
      questionContainer.appendChild(optionsElement);
      
      // 진행 상태 업데이트
      updateProgress();
      
      // 버튼 상태 업데이트
      updateButtons();
    }
    
    // 진행 상태 업데이트 함수
    function updateProgress() {
      const progress = ((currentQuestion + 1) / loveStyleTest.questions.length) * 100;
      progressBar.style.width = `${progress}%`;
    }
    
    // 버튼 상태 업데이트 함수
    function updateButtons() {
      // 이전 버튼 상태
      if (currentQuestion === 0) {
        prevButton.style.visibility = 'hidden';
      } else {
        prevButton.style.visibility = 'visible';
      }
      
      // 다음 버튼 상태
      if (currentQuestion === loveStyleTest.questions.length - 1) {
        nextButton.textContent = '결과 보기';
      } else {
        nextButton.textContent = '다음';
      }
      
      // 다음 버튼 활성화 여부
      nextButton.disabled = answers[currentQuestion] === undefined;
    }
    
    // 결과 계산 함수
    function calculateResult() {
      const scores = {
        "애정형": 0,
        "열정형": 0,
        "헌신형": 0,
        "자유형": 0
      };
      
      // 각 질문의 점수 합산
      answers.forEach((answerIndex, questionIndex) => {
        const question = loveStyleTest.questions[questionIndex];
        const score = question.options[answerIndex].score;
        scores[score]++;
      });
      
      // 최고 점수 찾기
      let maxScore = 0;
      let result = "";
      
      for (const type in scores) {
        if (scores[type] > maxScore) {
          maxScore = scores[type];
          result = type;
        }
      }
      
      return result;
    }
    
    // 결과 표시 함수
    function showResult() {
      const result = calculateResult();
      const resultData = loveStyleTest.results[result];
      
      resultTitle.textContent = resultData.title;
      resultDescription.textContent = resultData.description;
      
      // 테스트 컨테이너 숨기기
      document.querySelector('.test-container').style.display = 'none';
      
      // 결과 컨테이너 표시
      resultContainer.style.display = 'block';
    }
    
    // 결과 공유 함수
    function shareResult() {
      const result = calculateResult();
      const resultData = loveStyleTest.results[result];
      const shareText = `[RAMI TEACHER] 연애 성향 테스트 결과: ${resultData.title}\n\n테스트 해보기: ${window.location.href}`;
      
      if (navigator.share) {
        navigator.share({
          title: '연애 성향 테스트 결과',
          text: shareText,
          url: window.location.href
        });
      } else {
        // 클립보드에 복사
        navigator.clipboard.writeText(shareText)
          .then(() => {
            alert('결과가 클립보드에 복사되었습니다.');
          })
          .catch(err => {
            console.error('클립보드 복사 실패:', err);
            alert('결과 복사에 실패했습니다.');
          });
      }
    }
    
    // 테스트 다시 시작 함수
    function restartTest() {
      // 변수 초기화
      currentQuestion = 0;
      answers.length = 0;
      
      // 테스트 컨테이너 표시
      document.querySelector('.test-container').style.display = 'block';
      
      // 결과 컨테이너 숨기기
      resultContainer.style.display = 'none';
      
      // 첫 번째 질문 표시
      showQuestion(currentQuestion);
    }
    
    // 이벤트 리스너
    prevButton.addEventListener('click', () => {
      if (currentQuestion > 0) {
        currentQuestion--;
        showQuestion(currentQuestion);
      }
    });
    
    nextButton.addEventListener('click', () => {
      if (currentQuestion < loveStyleTest.questions.length - 1) {
        currentQuestion++;
        showQuestion(currentQuestion);
      } else {
        showResult();
      }
    });
    
    restartButton.addEventListener('click', restartTest);
    
    // 첫 번째 질문 표시
    showQuestion(currentQuestion);
  </script>
