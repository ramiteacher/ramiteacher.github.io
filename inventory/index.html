<!DOCTYPE html>
<html>
  <head>
    <title>라미 재고관리 시스템</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="keywords" content="재고관리, 스캔, 재고 시스템, 스프레드시트, 모바일 재고 관리, 라미 재고, 간단 재고관리">
    <meta name="description" content="라미 재고관리 시스템은 Google 스프레드시트를 활용하여 스마트폰으로 간편하게 재고를 관리할 수 있는 도구입니다.">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="sheet.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>📦 라미 재고관리 시스템</h2>

    <div id="loginSection">
      <div id="userInfoDisplay" style="display: none;">
        <p>현재 로그인: <span id="userEmail"></span></p>
        <button id="logoutButton">🚪 로그아웃</button>
      </div>
      <button id="loginButton">🔐 Google 로그인</button>
    </div>

    <div id="sheetSetup" style="display:none;">
      <p id="userInfo"></p>
      <input id="sheetName" placeholder="시트 이름을 입력하세요" />
      <button id="createBtn">시트 생성</button>

      <div id="existingSheetSection" style="margin-top: 20px;">
        <label for="sheetSelect"><strong>기존 시트 선택:</strong></label><br>
        <select id="sheetSelect" style="padding: 6px; font-size: 16px; width: 100%; max-width: 400px; margin-top: 5px;"></select><br>
        <button onclick="goToSelectedSheet()" style="margin-top: 10px;">기존 시트 연결</button>
        <div id="sheetLoading" style="margin-top: 10px; color: #00f0ff;"></div>
      </div>
    </div>

    <div id="errorMessage" style="color: red; display: none;"></div>
             <!-- 구글 애드센스 코드 -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3238568174687829"
      crossorigin="anonymous"></script>
    <div id="footer-placeholder"></div>
    <script>
      fetch('/footer.html')
        .then(res => res.text())
        .then(data => {
          document.getElementById('footer-placeholder').innerHTML = data;
        });
    </script>
  
  </body>
</html>
