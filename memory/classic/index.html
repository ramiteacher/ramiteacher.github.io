<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카드 기억 - 메모리 게임</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header2>
        <span class="current-difficulty">쉬움</span>
        
        
    </header2>

    <main class="game-container">
        <div class="game-info">
            <h1>쉬움 클래식 메모리</h1>
            <p class="game-description">
                가장 클래식한 메모리 게임입니다.<br> 카드를 뒤집어 짝을 맞추세요!
            </p>
        </div>

        <div class="game-board classic-board">
            <!-- 4x4 그리드 (쉬움 난이도) -->
            <div class="card" data-card-value="1"></div>
            <div class="card" data-card-value="1"></div>
            <div class="card" data-card-value="2"></div>
            <div class="card" data-card-value="2"></div>
            <div class="card" data-card-value="3"></div>
            <div class="card" data-card-value="3"></div>
            <div class="card" data-card-value="4"></div>
            <div class="card" data-card-value="4"></div>
            <div class="card" data-card-value="5"></div>
            <div class="card" data-card-value="5"></div>
            <div class="card" data-card-value="6"></div>
            <div class="card" data-card-value="6"></div>
            <div class="card" data-card-value="7"></div>
            <div class="card" data-card-value="7"></div>
            <div class="card" data-card-value="8"></div>
            <div class="card" data-card-value="8"></div>
        </div>

        <div class="game-stats">
            <div class="stats-item">
                <span class="stats-label">시간:</span>
                <span class="stats-value" id="time">0</span>
            </div>
            <div class="stats-item">
                <span class="stats-label">시도:</span>
                <span class="stats-value" id="attempts">0</span>
            </div>
            <div class="stats-item">
                <span class="stats-label">정확도:</span>
                <span class="stats-value" id="accuracy">100%</span>
            </div>
        </div>

        <div class="game-controls">
            <button id="restart-btn" class="control-btn">다시 시작</button>
            <button id="home-btn" class="control-btn">홈으로</button>
        </div>

        <!-- 결과 모달 -->
        <div class="modal" id="result-modal">
            <div class="modal-content">
                <h2>게임 완료!</h2>
                <div class="result-stats">
                    <p>시간: <span id="result-time">0</span>초</p>
                    <p>시도: <span id="result-attempts">0</span>회</p>
                    <p>정확도: <span id="result-accuracy">100%</span></p>
                </div>
                <div class="achievements">
                    <h3>달성한 도전 과제:</h3>
                    <ul id="achievements-list">
                        <!-- 동적으로 추가됨 -->
                    </ul>
                </div>
                <div class="modal-buttons">
                    <button id="play-again-btn" class="modal-btn">다시 플레이</button>
                    <button id="modal-home-btn" class="modal-btn">홈으로</button>
                </div>
            </div>
        </div>
    </main>

    <script src="../script.js"></script>
</body>
</html>
